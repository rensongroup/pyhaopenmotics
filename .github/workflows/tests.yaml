---
name: Testing

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.13"

jobs:
  pytest:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.13"]
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v6.4.3
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --extra cli --frozen --dev
      - name: ğŸš€ Run pytest
        run: uv run pytest --cov openmotics tests
      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-${{ matrix.python }}
          path: .coverage
          if-no-files-found: error
          include-hidden-files: true

  coverage:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage data
        uses: actions/download-artifact@v4.3.0
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v6.4.3
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --extra cli --frozen --dev
      - name: ğŸš€ Process coverage results
        run: |
          uv run coverage combine coverage*/.coverage*
          uv run coverage xml -i
      - name: ğŸš€ Upload coverage report
        uses: codecov/codecov-action@v5.4.3
