---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.13"

jobs:
  codespell:
    name: codespell
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v7.2.0
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --all-extras
      - name: ğŸš€ Check code for common misspellings
        run: uv run prek run codespell --all-files

  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v7.2.0
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --all-extras
      - name: ğŸš€ Run ruff linter
        run: uv run ruff check --exclude=tests --exclude=examples --output-format=github .
      - name: ğŸš€ Run ruff formatter
        run: uv run ruff format --check .

  pylint:
    name: pylint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v7.2.0
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --all-extras
      - name: ğŸš€ Run pylint
        run: uv run prek run pylint --all-files
