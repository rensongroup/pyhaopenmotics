---
# pre-commit.ci config
ci:
  # TODO: enable pre-commit.ci repository access
  autoupdate_commit_msg: "[pre-commit.ci] ðŸ”§ pre-commit autoupdate"
  autofix_commit_msg: "[pre-commit.ci] ðŸŽ¨ pre-commit fixes"
  autoupdate_schedule: monthly

repos:
  # pyproject.toml
  - repo: https://github.com/henryiii/validate-pyproject-schema-store
    rev: 2026.02.15
    hooks:
      - id: validate-pyproject

  # Sync Python and pre-commit package versions
  # pyproject.toml -> uv.lock
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.10.4
    hooks:
      - id: uv-lock

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        exclude: .mypy_cache
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
        exclude: (.vscode|.devcontainer)
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        exclude: mkdocs\.yml$|config/configuration.yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: end-of-file-fixer
        exclude: .mypy_cache|node_modules
      - id: fix-byte-order-marker
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: pretty-format-json
        args: [--autofix]
        exclude: (.vscode|.devcontainer)
        # exclude: ^$|.devcontainer
        # exclude: node_modules|.mypy_cache
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: no-commit-to-branch
        args:
          - --branch=devel
          - --branch=master

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: "v2.16.1"
    hooks:
      - id: pyproject-fmt

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff-check
        args: [--fix]
        exclude: ^examples|^tests
      - id: ruff-format
        exclude: ^examples|^tests

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.1
    hooks:
      - id: check-github-workflows

    # codespell is a tool to find and fix common misspellings in text files.
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies: ["tomli>=2.4"]

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.25
    hooks:
      - id: validate-pyproject

  # Bandit is a tool designed to find common security issues in Python code.
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.9.3
  #   hooks:
  #     - id: bandit
  #       args: ["-c", "pyproject.toml"]
  #       additional_dependencies: ["bandit[toml]"]

  # - repo: https://github.com/adrienverge/yamllint.git
  #   rev: v1.38.0
  #   hooks:
  #     - id: yamllint
  #       exclude: .github

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: "v3.8.1"
    hooks:
      - id: prettier
        name: Prettier non-workflow files
        args: ["--print-width=120", "--prose-wrap=always"]
        exclude: ".github/workflows/"
      - id: prettier
        name: Prettier workflow files
        args: ["--print-width=240", "--prose-wrap=always"]
        exclude: "^(?!.github/workflows/)"

  - repo: https://github.com/cdce8p/python-typing-update
    rev: v0.8.1
    hooks:
      # Run `python-typing-update` hook manually from time to time
      # to update python typing syntax.
      # Will require manual work, before submitting changes!
      # pre-commit run --hook-stage manual python-typing-update --all-files
      - id: python-typing-update
        stages: [manual]
        args:
          - --py314-plus
          - --force
          - --keep-updates

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.2
    hooks:
      - id: pyupgrade

  - repo: https://github.com/PyCQA/pylint
    rev: v4.0.4
    hooks:
      - id: pylint
        args: ["--rcfile=.pylintrc"]
        # Only run on non-test Python files like GitHub
        files: '^(?!.*tests/).*\.py$'

        additional_dependencies:
          - pytest

  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.408
  #   hooks:
  #     - id: pyright
  - repo: https://github.com/facebook/pyrefly-pre-commit
    rev: 0.53.0 # Note: this is the version of the pre-commit hook, NOT the pyrefly version used for type checking
    hooks:
      - id: pyrefly-check
        name: Pyrefly (type checking)
        pass_filenames: false # Recommended to do full repo checks. However, you can change this to `true` to only check changed files
        language: system # Use system-installed pyrefly
